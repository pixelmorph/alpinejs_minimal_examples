<head>
    <script defer src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js"></script>
<style>

    body {
        background-color: #5a0272;
        font-size: 14px;
        text-align: left;
        height: initial;
    }

    h2,
    h3,
    h4 {
        color: black;
        font-weight: 900;
        text-transform: capitalize;
    }

    .page-content {
        max-width: 95%;
        margin: auto;
    }

    /* using grid here in 2 fractions/columns in mobile it will drop to one*/
    .product-wrapper {
        margin: 12px auto;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 25px;
        background-color: white;
        display: grid;
        align-items: center;
        grid-template-columns: 1fr 1fr;
    }

    .product-title {
        font-size: 22px;
        line-height: 25px;
        max-width: 300px;
    }

    .product-image {
        max-width: 90%;
        width: auto;
    }

    .product-speil {
        margin: 15px 5px 0;
    }

@media screen and (max-width: 768px) {

        body {
            margin: 2px;
        }

        .product-wrapper {
            grid-template-columns: 1fr;
        }
}
</style>

<script>

</head>
<!--declare x data  -->
<div class="" x-data="create_forms()">
    <div class="page-content">
        <!-- template for="key in mame of variable":key="whatever" loops through data as long as there are no issues in the data ..
             not working ?? check commas at the end of datablocks-->
        <template x-for="item in product_list" :key="item">
            <div class="product-wrapper">
                <div> 
                <!-- use x-bind to put data into a html attribute eg src, id,class-->
                <a x-bind:href="item.main_product_image" ><img x-bind:src="item.main_product_image" class="product-image"/></a>
                </div>
            <div class="product-info"> 
                <!-- use x-text to display data as text-->
                <h2 class="product-title" x-text="item.long_description"></h2>
                <p x-text="item.marketing_blurb" class="product-speil"></p>
                 <!-- use x-html to display data as html eg text with html markup in the JSON-->
                <p x-html="item.extra_text" class="product-speil"></p>
            </div>
        </template>
    </div>
</div>
